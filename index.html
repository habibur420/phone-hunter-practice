<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter Practice</title>
    <!-- Boostrap CDN  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>

<body>

    <!-- header section -->
    <header>
        <h1>welcome to My phone hunter</h1>
    </header>
    <!-- main section -->
    <main>
        <!-- display search  -->
        <section>
            <div class="mb-3 w-50">
                <input id="search-field" type="text" class="form-control" id="exampleFormControlInput1" placeholder="search your phone">
                <div id="btn-search" class="btn btn-primary">search</div>
              </div>
              
        </section>
        <!-- display search results  -->
        <section>
            <div id="phone-container" class=" container mx-auto row row-cols-1 row-cols-md-3 g-4">
                
            </div>
        </section>

        <!-- display no found  -->
        <section id="no-message-found" class="mt-4 d-none">
            <h3 class="text-danger">no phone found, please try again</h3>
        </section>
        <!-- display loder  -->
        <section id="loder" class="d-none">
            <div class="d-flex justify-content-center">
                <div class="spinner-border" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
